                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end login-header -->
            <!-- begin login-content -->
            <div class="login-content">
                <form action="index.html" method="GET" class="margin-bottom-0">

                    <div class="form-group m-b-15">
                        <input id="username" type="text" class="form-control form-control-lg"
                            placeholder="Nombre de usuario" name="username" [(ngModel)]="username" required />
                    </div>
                    <!-- <div class="form-group m-b-15">

                            placeholder="Contraseña" name="Password" [(ngModel)]="Password" required />
                    </div> -->
                    <div class="form-group">
                        <input id="password" [type]="show ? 'text' : 'password'" placeholder="Contraseña"
                            name="Password" [(ngModel)]="Password" required class="form-control form-control-lg">
                        <span (click)="password()" class="glyphicon glyphicon-eye-open"> <i [ngClass]="ojo"></i> </span>
                    </div>

                    <div class="checkbox checkbox-css m-b-30">
                        <input type="checkbox" id="remember_me_checkbox" value="" />
                        <!--<label for="remember_me_checkbox">
								Remember Me
							</label>-->
                    </div>
                    <div class="login-buttons">
                        <button id="ingresar" type="submit" (click)="Ingresar()"
                            class="btn btn-success btn-block btn-lg aqui ingresar">INGRESAR</button>
                        <label>{{Alerta}}</label>
                    </div>
                    <!--<div class="m-t-20 m-b-40 p-b-40 text-inverse">
                            Not a member yet? Click <a href="register_v3.html" class="text-success">here</a> to register.
                        </div>-->
                    <hr />
                    <p class="text-center text-grey-darker">
                        <img src="./assets//img//logo/NEXT_1-pb.png" alt="" width="75%">
                    </p>
                    <p class="text-center text-grey-darker">
                        2019 ® Next Technologies.
                    </p>
                </form>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-container -->
    </div>
