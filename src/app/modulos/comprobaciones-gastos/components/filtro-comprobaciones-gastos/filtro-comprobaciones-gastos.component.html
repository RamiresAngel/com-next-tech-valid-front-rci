<!-- este componente se tienen que modificar para poder
filtrar por comprobaciones de gastos falta definir el filtro
por el momento se puso este filtro de notas de crédito -->

<div id="content" class="row">
  <div class="panel-heading col-12" style="padding: 10px !Important;">
    <button id="filtroConsulta" class="btn btn-primary mb-2 " type="button" data-toggle="collapse"
      data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Filtrar Consulta
      <em class="fa fa-filter fa-fw"></em>
    </button>
    <div class="collapse" id="collapseExample">
      <div class="row">
        <div class="col-md-12">
          <div class="panel-body">
            <form [formGroup]="filtro_comprobacion">
              <fieldset>
                <legend class="p-b-15" style="font-size:1rem">Filtrar Comprobaciones</legend>
                <div class="form-row">

                  <div class="col-md-3">
                    <label for="contribuyente">Usuario<span class="text-danger">*</span> </label>
                    <select2 [data]="lista_contribuyentes" [options]="{placeholder: 'Seleccione un Usuario'}"
                      name="contribuyente" id="selec_contribuyente_gasto_viaje">
                    </select2>
                  </div>

                  <div class="col-md-3">
                    <label for="contribuyente">Contribuyente<span class="text-danger">*</span> </label>
                    <select2 [data]="lista_contribuyentes" [options]="{placeholder: 'Seleccione una Contribuyente'}"
                      (valueChanged)="onContribuyenteSelected($event)" name="contribuyente"
                      id="selec_contribuyente_gasto_viaje">
                    </select2>
                  </div>

                  <div class="col-md-3">
                    <label for="selec_sucursal_gasto_viaje">Centro de Costos </label>
                    <select2 [data]="lista_centros_costo" [options]="{placeholder: 'Seleccione Centro Costo'}"
                      (valueChanged)="onCentroCostoSelected($event)" name="centro_costo" id="centro_costo">
                    </select2>
                  </div>

                  <div class="col-md-3">
                    <label for="selec_estatus_filtro">Estatus Aprobación </label>
                    <select2 [data]="lista_estatus" [options]="{placeholder: 'Seleccione Estatus'}"
                      (valueChanged)="onEstatusSeleccionado($event)" name="selec_estatus_filtro"
                      id="selec_estatus_filtro_solicitudes">
                    </select2>
                  </div>

                  <div class="col-md-3">
                    <label for="selec_estatus_filtro">Tipo de Gasto</label>
                    <select2 [data]="lista_estatus" [options]="{placeholder: 'Seleccione Tipo de gasto'}"
                      name="selec_estatus_filtro" id="selec_estatus_filtro_solicitudes">
                    </select2>
                  </div>

                  <div class=" col-md-3">
                    <label for="folio_comprobacion">Folio Comprobación </label>
                    <input formControlName="folio_comprobacion" placeholder="Folio Comprobación" type="text"
                      class="form-control" maxlength="20" name="folio_comprobacion" id="folio_comprobacion_filtro" />
                  </div>

                  <div class="col-md-3">
                    <label for="nombre">Registro Desde </label>
                    <my-date-picker [ngModelOptions]="{standalone: true}" [(ngModel)]="fech_ini" name="fechaIniViaje"
                      id="fecha_inicio_viaje_anticipo_gasto" [placeholder]="'Fecha Inicio'"
                      [options]="_globals.myDatePickerOptions" (dateChanged)="onFechaInicioViaje($event)">
                    </my-date-picker>
                  </div>

                  <div class="col-md-3">
                    <label for="nombre">Registro Hasta </label>
                    <my-date-picker [ngModelOptions]="{standalone: true}" [(ngModel)]="fech_fin"
                      name="fechaFinViaje_anticipo_viaje" id="fechaFinViaje_status_sap" [placeholder]="'Fecha Fin'"
                      [options]="_globals.myDatePickerOptions" (dateChanged)="onFechaFinViaje($event)"></my-date-picker>
                  </div>

                </div>
                <div class="form-group row">
                  <div class=" col-sm-12 text-right">
                    <button class="btn btn-sm btn-danger m-r-5 " style="margin-left: 10px;"
                      (click)="limpiar()">Limpiar</button>
                    <button class="btn btn-sm btn-primary m-r-5 " style="margin-left: 10px;"
                      (click)="buscar()">Buscar</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
