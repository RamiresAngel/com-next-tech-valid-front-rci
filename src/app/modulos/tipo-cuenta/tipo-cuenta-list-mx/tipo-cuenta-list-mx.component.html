<div class="row">

  <div class="col-md-2" style="padding-bottom: 2em;">
    <a id="btn_agregar_tipo_cuenta" routerLink="/home/tipo_cuenta/add" class="btn btn-primary"
      *ngIf="globals.menuDinamico.documentos_Tipo_Cuenta_Add">Agregar Tipo
      de Cuenta</a>
  </div>

  <div *ngIf="globals.menuDinamico.admin_next" class="form-group col-md-4 ">
    <!-- <label>Seleccione un Corporativo</label> -->
    <select2 [data]="globals.lista_corporativos" [options]="{placeholder: 'Seleccione un corporativo'}"
      (valueChanged)="ActualizaCorporativo($event)" id="selec2_corporativo"> </select2>
  </div>

</div>
<div class="row">
  <!-- begin col-2 -->
  <!-- end col-2 -->
  <!-- begin col-10 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">
      <!-- begin panel-heading -->
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
              class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
              class="fa fa-minus"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i
              class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">Lista - Tipos de Cuentas</h4>
      </div>
      <!-- end panel-heading -->
      <!-- begin panel-body -->
      <div class="panel-body table-responsive">
        <table id="tabla_tipo_cuentas"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width: 100%; ">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Estatus</th>
              <th> Acción </th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let tipo of lista_tipo_cuenta" [ngClass]="{ 'text-danger': tipo.activo == '0' }">
              <td>{{ tipo.descripcion }}</td>
              <td>{{ tipo.activo == 1 ? 'Activo' : 'Inactivo' }}</td>
              <td>
                <a class="btn btn-primary text-white boton_editar_tipo_cuenta"
                  *ngIf="globals.menuDinamico.documentos_Tipo_Cuenta_Edit"
                  (click)="editarTipoCuenta(tipo.identificador)">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
