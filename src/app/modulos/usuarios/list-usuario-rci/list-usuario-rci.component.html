<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Usuarios</h4>
      </div>
      <div class="panel-body table-responsive">
        <div style="float: right; padding: 0.5em; overflow-x: auto; overflow-y: auto; z-index: 100;">
          <button type="button" id="button" (click)="SwellartReiniciar()">
            <i class="fas fa-money-check-alt" id="fas"></i>
          </button>
        </div>
        <table id="tabla_usuarios"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width: 100%;">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>RFC</th>
              <th>Jefe inmediato</th>
              <th>Numero de empleado</th>
              <th>Acciones</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of lista_usuarios">
              <th>{{usuario.nombre}}</th>
              <th>{{usuario.email}}</th>
              <th>{{usuario.rfc}}</th>
              <th>{{usuario.jefe_inmediato}} </th>
              <th>{{usuario.numero_empleado}} </th>
              <th>
                <button type="button" class="btn btn-primary btn-sm " data-toggle="modal" (click)="Modal('sitio', usuario)">
                  <i class="fas fa-map-pin"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm m-1" data-toggle="modal"
                  (click)="Modal('prestacion', usuario)">
                  <i class="fas fa-money-check-alt"></i>
                </button>
              </th>
              <th>
                <button type="button" class="btn btn-primary" (click)="editarUsuario(usuario.id)">
                  Editar
                </button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-modal-sitio-rci [usuario]="usuario_edit" ></app-modal-sitio-rci>
<app-modal-prestacion-rci [usuario]="usuario_edit" ></app-modal-prestacion-rci>
