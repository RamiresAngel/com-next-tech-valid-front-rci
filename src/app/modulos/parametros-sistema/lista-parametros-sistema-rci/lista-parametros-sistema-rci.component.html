<div class="row">
  <div *ngIf="globals.menuDinamico.admin_next" class="form-group col-md-4">
    <select2 [data]="globals.lista_corporativos" [options]="{placeholder: 'Seleccione un corporativo'}"
      (valueChanged)="actualizaCorporativo($event)" id="selec2_corporativo">
    </select2>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Parámetros de Sistema</h4>
      </div>
      <div class="panel-body  table-responsive">
        <table id="tabla_parametros"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                100%; ">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Valor</th>
              <th>Llave</th>
              <th class="text-nowrap">Estatus</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of lista_parametros" [ngClass]="{'text-danger':item.activo === 0}">
              <td>{{item.codigo}}</td>
              <td>{{item.valor}}</td>
              <td>{{item.llave}}</td>
              <td>{{item.activo === 1 ? 'Activo' : 'Inactivo'}}</td>
              <td>
                <a class="btn btn-primary text-white editar-parametros-sistema"
                  (click)="editarParametros(item.id)">Editar</a>
                <!-- *ngIf="globals.menuDinamico.administracion_Parametros_Sistema_Edit" -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
