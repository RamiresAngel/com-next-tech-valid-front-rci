<div class="borde">
  <div class="row">

    <h2 class="titulo">Detalle de validaciones del lote {{ numero_lote }}</h2>
    <table class="tabla">
      <thead class="thead">

        <th>
          Nombre Archivo
        </th>
        <th>
          Validación
        </th>
        <th>
          Estatus
        </th>
      </thead>
      <tbody>
        <div *ngIf="cargando"> <i class=" fas fa-spinner fa-spin"></i> Cargando... </div>
        <ng-container *ngIf="!cargando">
          <tr class="row-table" *ngFor="let item of lista_validaciones">
            <td>{{ item.documento }}</td>
            <td>{{ item.validacion }}</td>
            <td>{{ item.valido === 0 ? 'No Válido' : 'Válido' }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<div class="row my-2">
  <button class="btn btn-primary ml-auto mr-2" [routerLink]="['/home/carga_masiva/listar']"> Regresar </button>
</div>
