<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Tipo de Gasto</h4>
      </div>
      <div class="panel-body  table-responsive">
        <table id="tabla_tipo_gastos"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                  100%; ">
          <thead>
            <tr>
              <th class="centrado">Clave</th>
              <th class="centrado">Descripci√≥n</th>
              <th class="centrado">Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of lsita_tipo_gastos" [ngClass]="{'text-danger':item.activo == '0'}">
              <td class="centrado">{{item.clave}}</td>
              <td class="centrado">{{item.descripcion}}</td>
              <td class="centrado">
                <a *ngIf="globals.menuDinamico.documentos_Tipo_Gasto_Edit"
                  class="btn btn-primary text-white editar-sucursal"
                  (click)="editarRelacionTipoGasto(item.id)">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
