<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Tipo de Gasto</h4>
      </div>
      <div class="panel-body  table-responsive">
        <table id="tabla_tipo_gastos_rci"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                  100%; ">
          <thead>
            <tr>
              <th class="centrado">Tipo de Gasto</th>
              <th class="centrado">Asignaci√≥n</th>
            </tr>
          </thead>
          <tbody class="table-row">
            <tr class="gradeU" *ngFor="let item of lsit_tipo_gastos" [ngClass]="{'text-danger':item.activo == '0'}">
              <td class="centrado col-md-8">{{item.descripcion}}</td>
              <td class="centrado col-md-4">
                <a class="btn btn-primary text-white editar-sucursal"
                  (click)="editarRelacionTipoGasto(item.id)">Asignar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="cargando" *ngIf="cargando">
  <img class="element shadow-log two" [src]=logo_img>
  <p class="pt-2">Cargando...</p>
</div>
