<div class="row">
  <div class="col-md-12 col-lg-12 col-xl-12" style="padding-bottom: 2em;">
    <a class="btn btn-primary text-white" (click)="creaRelacionTipoGasto()">
      Agregar Cuenta
    </a>
    <a class="btn btn-warning text-white" routerLink="/home/tipo_gasto" style="
    float: right;">
      Regresar
    </a>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Relación Cuenta - Contribuyente - Tipo de Gasto</h4>
      </div>
      <div class="panel-body  table-responsive">
        <table id="tabla_relacion_rci"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width: 100%; ">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Frecuencia Fiscal</th>
              <th>Monto Deducible</th>
              <th class="centrado">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of lsit_relacion_gastos">
              <td>{{item.nombre}}</td>
              <td>{{item.frecuencia_fiscal}}</td>
              <td>{{item.valor_nacional | currency: '$':'symbol':'1.2-2':'en' }}</td>
              <td class="centrado" style="text-align: center !important;">
                <a class="btn btn-danger mx-2 text-white editar-sucursal"
                  (click)="eliminarRelacionTipoGasto(item.id)">Eliminar</a>
                <a class="btn btn-primary text-white editar-sucursal"
                  (click)="editarRelacionTipoGasto(item.id)">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
<app-formulario-tipo-gasto-rci [tipogastoid]="id_tipo_gasto" [cuenta_agrupacion_id]="cuenta_agrupacion_id"
  (actualizatabla)="ActualizaLista()" (limpia_id_agrupacion)="limpiaIdAgrupacion()">
</app-formulario-tipo-gasto-rci>

<div class="cargando" *ngIf="cargando">
  <img class="element shadow-log two" [src]=logo_img>
  <p class="pt-2">Cargando...</p>
</div>
