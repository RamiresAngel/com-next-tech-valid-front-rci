<div class="row">
  <div class="col-md-2" style="padding-bottom: 2em;">
    <a id="agregarModulo" routerLink="/home/modulo/add" class="btn btn-primary"
      *ngIf="globals.menuDinamico.roles_Modulos_Add">Agregar
      Módulo</a>
  </div>
</div>

<div class="row">
  <!-- begin col-2 -->
  <!-- end col-2 -->
  <!-- begin col-10 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">
      <!-- begin panel-heading -->
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Módulos</h4>
      </div>
      <!-- end panel-heading -->
      <!-- begin panel-body -->
      <div class="panel-body table-responsive">
        <table id="tabla_modulos"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                  100%; ">
          <thead>
            <tr>
              <th>Nombre </th>
              <th>Categoría</th>
              <th>Icono</th>
              <th>Estatus</th>
              <th>Fecha Creación</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of lista_modulos" [ngClass]="{'text-danger':item.activo == '0'}">
              <td>{{item.nombre}}</td>
              <td>{{item.categoria}}</td>
              <td>{{item.icono}}</td>
              <td>{{item.activo == 1 ? 'Activo' : 'Inactivo'}}</td>
              <td>{{item.fecha_creacion | date:'yyyy-MMM-dd'}}</td>
              <td><a class="btn btn-primary text-white editar-modulo" (click)="editarModulo(item.id)"
                  *ngIf="globals.menuDinamico.roles_Modulos_Edit">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
