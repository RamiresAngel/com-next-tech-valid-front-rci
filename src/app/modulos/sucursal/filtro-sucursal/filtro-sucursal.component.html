<div class="margin_botton">
  <button id="filtroConsulta" class="btn btn-primary " type="button" data-toggle="collapse"
    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Filtrar Consulta
    <i class="fa fa-filter fa-fw"></i>
  </button>
  <br>
  <div class="collapse" id="collapseExample">
    <div class="well">
      <div class="row">
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">FECHA EMISIÓN</label>
          <input type="date" #daterange2 class="form-control" daterangepicker (selected)="true" id="fecha_emision">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">FECHA RECEPCIÓN</label>
          <input type="date" #daterange1 class="form-control" daterangepicker (selected)="true" id="fecha_creacion">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">CÉDULA EMISOR</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="cedula_emisor">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">RAZÓN SOCIAL</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="razon_social">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">CLAVE</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="clave">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">MONEDA</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="moneda">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">ESTATUS NEGOCIO</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="estatusNegocio">
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">ESTATUS DGT</label>
          <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="estatus_dgt">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3" *ngIf="false">
          <label for="selectCorp">CORPORATIVO</label>
          <select class="form-control">
            <option>Seleccione corporativo.</option>
            <!-- <option *ngFor="let corporativo of listCorporativos" [value]="corporativo.id" [attr.selected]="corporativo.id == corporativo_id? true:null"></option> -->
          </select>
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="selectSuc" for="">SUCURSAL</label>
          <select class="form-control" name="selectSuc">
            <option>Seleccione sucursal.</option>
            <!-- <option *ngFor="let sucursal of listSucursales"> </option> -->
          </select>
        </div>
        <div class="col-md-3 col-lg-3">
          <label class="label-control" for="">CENTRO DE CONSUMO</label>
          <select class="form-control" multiple id="selectCCS2">
            <!-- <option *ngFor="let item of centrosconsumo" [value]="item.id"></option> -->
          </select>
        </div>
      </div>
      <hr>
      <div class="text-right">
        <input type="button" value="LIMPIAR CAMPOS" class="btn btn-primary btn-warning">
        &nbsp;
        <input type="button" value="APLICAR FILTROS" class="btn btn-primary">
      </div>
    </div>
  </div>
</div>
