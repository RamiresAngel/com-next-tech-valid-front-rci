<form>

  <div class="form-group row">
    <div class="row col-md-12" style="font-size:1rem">
      Relación Proveedor-Contribuyente
    </div>
    <div class="row col-md-12 col-lg-8 col-xl-6 mx-auto">
      <div class="panel-body  table-responsive">
        <table id="tabla_proveedores"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody">
          <thead class="">
            <tr>
              <th>Contribuyente</th>
              <th>Código de Integración</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista_contribuyentes">
              <td>{{ item.contribuyente }}</td>
              <td>{{ item.sociedad }}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</form>
