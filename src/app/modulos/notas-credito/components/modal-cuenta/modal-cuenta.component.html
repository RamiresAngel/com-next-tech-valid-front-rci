<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Cuenta y Site</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col">
            <div class="col-sm-12">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="unidad_responsable">Ingresar Cuenta Contable<span class="requerido">*</span> </label>
                  <input type="text" class="form-control" [(ngModel)]="nota_credito.cuenta_contable"
                    id="unidad_responsable" maxlength="50">
                </div>
                <div class="form-group col-12 mt-2">
                  <label for="unidad_responsable">Ingresar Site <span class="requerido">*</span> </label>
                  <input type="email" class="form-control" [(ngModel)]="nota_credito.site" id="unidad_responsable"
                    maxlength="50">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarDatos()">
          Guardar Datos
        </button>
      </div>
    </div>
  </div>
</div>
