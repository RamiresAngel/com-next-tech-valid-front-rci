      <div class="panel-heading">
        <h4 class="panel-title">Lista - Documentos</h4>
      </div>

      <div class="panel-body table-responsive">
        <table id="tabla_documentos" datatable #DataTableDirective [dtOptions]="dtOptions"

      </div>

    </div>

  </div>

</div>
