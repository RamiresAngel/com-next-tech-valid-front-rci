<div class="row">
  <div class="col-md-6">
    <div class="panel panel-inverse" data-sortable-id="form-stuff-11">

      <div *ngIf="globals.menuDinamico.admin_next" class="form-group col-md-6 ">
        <!-- <label>Seleccione un Corporativo</label> -->
        <select2 [data]="globals.lista_corporativos" [options]="{placeholder: 'Seleccione un corporativo'}"
          (valueChanged)="ActualizaCorporativo($event)" id="selec2_corporativo"> </select2>
      </div>

      <div class="panel-body mx-auto ">
        <form [formGroup]="formulario_nivel_gasto">
          <fieldset>
            <legend class="p-b-15" style="font-size:1rem">{{accion_nivel_gasto}} Nivel de Gasto</legend>
            <div class="form-group">
              <label for="terminacion">Terminaci贸n <span class="text-danger">*</span> </label>
              <input type="text" id="terminacion" name="terminacion" class="form-control" placeholder="Terminaci贸n"
                formControlName="terminacion" maxlength="20" minlength="3" [(ngModel)]="nivel_gasto.terminacion" />
              <div
                *ngIf="formulario_nivel_gasto.get('terminacion').status == 'INVALID' && formulario_nivel_gasto.get('terminacion').touched == true"
                class="text-danger ">
                <small>Campo Requerido</small>
              </div>

              <label class="pt-2" for="descripcion">Descripci贸n <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"
                maxlength="200" minlength="2" required [(ngModel)]="nivel_gasto.descripcion"
                placeholder="Descripci贸n" />
              <div
                *ngIf="formulario_nivel_gasto.get('descripcion').status == 'INVALID' && formulario_nivel_gasto.get('descripcion').touched == true"
                class="text-danger ">
                <small>Campo Requerido</small>
              </div>
            </div>

            <div *ngIf="accion_nivel_gasto == 'Editar'" class="form-group col-md-2">
              <div class="switcher p-t-10">
                <input type="checkbox" formControlName="activo" id="activo" name="activo" [checked]="nivel_gasto.activo"
                  [(ngModel)]="nivel_gasto.activo">
                <label for="activo">Estatus</label>
              </div>
            </div>

            <div class="form-group row text-right">
              <div class=" col-sm-12">
                <a routerLink="/home/nivel_gasto/" class="btn btn-sm btn-danger" style="margin-right: 13px;"
                  id="boton_cancelar">Cancelar</a>
                <button [disabled]="!formulario_nivel_gasto.valid" class="btn btn-sm btn-primary m-r-5 "
                  id="boton_aceptar" (click)="onSubmit()" [innerHTML]="txtBtnAgregar"></button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
