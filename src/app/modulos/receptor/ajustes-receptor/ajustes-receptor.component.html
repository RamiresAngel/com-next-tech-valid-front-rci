<div class="row">
  <div class="col-md-12">
    <div class="panel panel-inverse" data-sortable-id="form-stuff-11">

      <div class="panel-body">
        <form [formGroup]="form" *ngFor="let item of receptores">
          <fieldset>
            <legend class="p-b-15" style="font-size:1rem">Ajustes</legend>
            <div class="form-row">

              <div class="form-group col-md-6">
                <label>Asunto Aceptado</label>
                <input type="text" class="form-control" formControlName="asunto_aceptado" maxlength="200" required
                  [(ngModel)]="item.asunto_aceptado" />
                <div
                  *ngIf="form.get('asunto_aceptado').status == 'INVALID' && form.get('asunto_aceptado').touched == true"
                  class="text-danger ">
                  <small>Campo Requerido</small>
                </div>
              </div>


              <div class="form-group col-md-6">
                <label>Correo Aviso</label>
                <input type="email" class="form-control" oninput="this.value = this.value.toLowerCase()"
                  formControlName="correo_aviso" maxlength="200" required [(ngModel)]="item.correo_aviso" />
                <div
                  *ngIf="form.get('correo_aviso').status == 'INVALID' && form.get('correo_aviso').touched == true && form.get('correo_aviso').value == ''"
                  class=" text-danger ">
                  <small>Campo Requerido</small>
                </div>
                <div
                  *ngIf="form.get('correo_aviso').status == 'INVALID' && form.get('correo_aviso').touched == true && form.get('correo_aviso').value != '' "
                  class="text-danger ">
                  <small>Formato del correo inv√°lido.</small>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label>Mensaje Aceptado</label>
                <input type="text" class="form-control" formControlName="mensaje_aceptado" maxlength="200" required
                  [(ngModel)]="item.mensaje_aceptado" />
                <div
                  *ngIf="form.get('mensaje_aceptado').status == 'INVALID' && form.get('mensaje_aceptado').touched == true"
                  class="text-danger ">
                  <small>Campo Requerido</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class=" col-sm-12">
                <a class="btn btn-sm btn-primary m-r-5 " href="javascript:;" (click)="updateReceptor()">Actualizar</a>
                <a routerLink="/home/receptor/" class="btn btn-sm btn-danger" href="javascript:;">Cancelar</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<app-exito [ngClass]="exito"></app-exito>
<app-alerta [ngClass]="alerta"></app-alerta>
<app-error [ngClass]="error" [name]="messageerror"></app-error>
