<div class="row">
  <div class="col-md-2" style="padding-bottom: 2em;">
    <a id="agregarCategoria" routerLink="/home/categoria/add" class="btn btn-primary"
      *ngIf="globals.menuDinamico.roles_Categoria_Add">Agregar
      Categoría</a>
  </div>

  <div *ngIf="showCategorias" class="col-md-4">
    <select #select name="corpotativo" class="form-control" required (change)="ActualizaLista(select.value)"
      id="selectCorporativo">
      <option value="0">Seleccione un Corporativo</option>
      <option value="0">ADMINISTRADORES NEXT</option>
      <option *ngFor="let item of listaCorporativos" [value]="item.id">
        {{ item.nombre }}
      </option>
    </select>
  </div>
</div>

<!-- <app-filtro-sucursal></app-filtro-sucursal> -->

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Categoría</h4>
      </div>
      <div class="panel-body  table-responsive">
        <table id="tabla_categorias"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                      100%; ">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Icono</th>
              <th>Activo</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of array_categoria" [ngClass]="{ 'text-danger': item.activo == '0' }">
              <td>{{ item.nombre }}</td>
              <td>{{ item.icono }}</td>
              <td>{{ item.activo == 1 ? 'Activo' : 'Inactivo' }}</td>
              <td>
                <a class="btn btn-primary text-white editar-categoria" (click)="editarCategoria(item.id)"
                  *ngIf="globals.menuDinamico.roles_Categoria_Edit">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
