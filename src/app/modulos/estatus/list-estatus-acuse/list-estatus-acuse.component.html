<div class="row">
  <div class="col-md-2" style="padding-bottom: 2em;">
    <a routerLink="/home/estatusacuse/add" class="btn btn-primary" *ngIf="globals.menuDinamico.administracion_Estatus_Add">Agregar Estatus</a>
  </div>
</div>


<div class="row">
  <!-- begin col-2 -->
  <!-- end col-2 -->
  <!-- begin col-10 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">
      <!-- begin panel-heading -->
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand">
            <i class="fa fa-expand"></i>
          </a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse">
            <i class="fa fa-minus"></i>
          </a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <h4 class="panel-title">Lista - Estatus Acuse</h4>
      </div>
      <!-- end panel-heading -->
      <!-- begin panel-body -->
      <div class="panel-body  table-responsive">
        <table id="tabla" class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width:
                    100%; ">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Fecha Creación</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let item of estatus" [ngClass]="{'text-danger':item.activo == '0'}">
              <td>{{item.estatus}}</td>
              <td>{{item.fecha_creacion | date:'yyyy-MMM-dd'}}</td>
              <td>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <a [routerLink]="['/home/estatusacuse/edit/', item.id]" class="btn btn-primary btn-sm" *ngIf="globals.menuDinamico.administracion_Estatus_Edit" >Editar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
