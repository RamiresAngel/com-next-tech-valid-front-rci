<div class="row">
  <div class="col-md-3" style="padding-bottom: 2em;">
    <a id="agregarCuentaAgrupacion" routerLink="/home/cuenta_agrupacion/add" class="btn btn-primary"
      *ngIf="globals.menuDinamico.administracion_Cuenta_Agrupacion_Add">Agregar
      Cuenta Agrupación</a>
  </div>
  <div *ngIf="globals.menuDinamico.admin_next" class="form-group col-md-4">

      (valueChanged)="actualizaCorporativo($event)" id="selec2_corporativo"> </select2>
  </div>
</div>
