<div class="row">
  <div class="col-md-2" style="padding-bottom: 2em;">
    <a id="agregarFuncionalidad" routerLink="/home/funcionalidad/add" class="btn btn-primary"
      *ngIf="globals.menuDinamico.roles_Funcionalidad_Add">Agregar Funcionalidad</a>
  </div>
</div>
<div class="row">
  <!-- begin col-2 -->
  <!-- end col-2 -->
  <!-- begin col-10 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">
      <!-- begin panel-heading -->
      <div class="panel-heading">
        <h4 class="panel-title">Lista - Funcionalidades</h4>
      </div>
      <!-- end panel-heading -->
      <!-- begin panel-body -->
      <div class="panel-body table-responsive">
        <table id="tabla_funcionalidades"
          class="row-border hover table table-striped table-bordered table-hover table-fixed dataTables_scrollBody"
          width="100%" style="max-width: 100%; ">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Estatus</th>
              <th>Ambito</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeU" *ngFor="let funcionalidad of lista_funcionalidades"
              [ngClass]="{ 'text-danger': funcionalidad.activo == '0' }">
              <td>{{ funcionalidad.action }}</td>
              <td>{{ funcionalidad.target }}</td>
              <td>{{ funcionalidad.activo == 1 ? 'Activo' : 'Inactivo' }}</td>
              <td>{{funcionalidad.ambito == 1 ? 'Público' : 'Privado'}}</td>
              <td>
                <a class="btn btn-primary text-white editar-funcionalidad"
                  (click)="editarFuncionalidad(funcionalidad.id)" *ngIf="
                    globals.menuDinamico
                      .roles_Funcionalidad_Edit
                  ">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end panel-body -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-10 -->
</div>
<!-- end row -->
