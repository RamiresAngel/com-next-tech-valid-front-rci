<form [formGroup]="main_formulario">
  <div class="table-responsive">
    <table class="table">
      <caption></caption>
      <thead>
        <tr>
          <th scope="col">Descripcion</th>
          <th scope="col">Unidad</th>
          <th scope="col">Valor Unitario</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Importe</th>
          <th style="width: 250px;" scope="col">Concepto</th>
          <th scope="col">Monto a Reembolsar</th>
          <th scope="col">Impuestos</th>
          <th scope="col">Anexos</th>
          <th scope="col">Adicional</th>
          <th scope="col">No Aplica</th>
        </tr>
      </thead>
      <tbody formArrayName="conceptos">
        <tr [formGroupName]="i" *ngFor="let item of controlsMain.conceptos.controls; let i = index">
          <th scope="">
            {{ conceptos[i].descripcion }}
          </th>
          <th scope="">
            {{ conceptos[i].unidad }}
          </th>
          <th class="text-right" scope="">
            {{ conceptos[i].valorUnitario | currency: '$' }}
          </th>
          <th scope="" class="text-center">
            {{ conceptos[i].cantidad }}
          </th>
          <th class="text-right" scope="">
            {{ conceptos[i].importe | currency: '$' }}
          </th>
          <th scope="">
            <select2 [data]="lista_cuentas" [options]="{placeholder: 'Seleccione Concepto... '}"
              (valueChanged)="onChangeConcepto($event, i)" name="concepto" id="concepto">
            </select2>
          </th>
          <th class="text-right" scope="">
            <input currencyMask formControlName="montoRembolsar" type="text" name="linea_detalle" maxlength="250"
              class="form-control">
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-percent"></em> </button>
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-file"></em> </button>
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-file-archive"></em>
            </button> </th>
          <th class="text-center" scope="">
            <input type="checkbox" class="mx-auto" formControlName="aplica">
          </th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col text-right">
      <button class="btn btn-danger mr-2 " (click)="onCancelar.emit()"> Cancelar</button>
      <button [disabled]="!main_formulario.valid" class="btn btn-primary" (click)="submitFormulario()">
        Agregar </button>
    </div>
  </div>
</form>
