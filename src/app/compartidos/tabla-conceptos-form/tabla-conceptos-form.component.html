<form [formGroup]="main_formulario" (submit)="submitFormulario()">



  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Descripcion</th>
          <th scope="col">Unidad</th>
          <th scope="col">Valor Unitario</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Importe</th>
          <th scope="col">Concepto</th>
          <th scope="col">Monto a Reembolsar</th>
          <th scope="col">Impuestos</th>
          <th scope="col">Anexos</th>
          <th scope="col">Adicional</th>
          <th scope="col">No Aplica</th>
        </tr>
      </thead>
      <tbody formArrayName="conceptos">
        <tr [formGroupName]="i" *ngFor="let item of controlsMain.conceptos.controls; let i = index">
          <th scope="">
            <input formControlName="descripcion" type="text" name="linea_detalle" maxlength="250" class="form-control">
          </th>
          <th scope=""> item.unidad.value }} </th>
          <th class="text-right" scope=""> {{ item.valorUnitario.value | currency: '$' }} </th>
          <th scope="" class="text-center"> {{ item.cantidad.value | async }} </th>
          <th class="text-right" scope=""> {{ item.importe.value | currency: '$' }} </th>
          <th scope="">
            <select2 [data]="catalogo_concepto" [options]="{placeholder: 'Seleccione Concepto... '}"
              (valueChanged)="onChangeConcepto($event)" name="concepto" id="concepto">
            </select2>
          </th>
          <th class="text-right" scope="">
            <input currencyMask formControlName=type="text" name="linea_detalle" maxlength="250" class="form-control"
              [value]="item.importe.value">
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-percent"></em> </button>
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-file"></em> </button>
          </th>
          <th class="text-center" scope=""> <button class="btn btn-primary"> <em class="fa fa-file-archive"></em>
            </button> </th>
          <th class="text-center" scope="">
            <input type="checkbox" class="mx-auto">
          </th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col text-right">
      <button type="submit" class="btn btn-primary"> Agregar </button>
    </div>
  </div>
</form>
