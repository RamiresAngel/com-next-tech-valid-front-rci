<table class="table">
  <thead>
    <tr>
      <th class="text-center" scope="col">Cantidad</th>
      <th class="text-center" scope="col">Concepto</th>
      <th class="text-center" scope="col">Precio Unitario</th>
      <th class="text-center" scope="col">Impuesto</th>
      <th class="text-center" scope="col">Monto Impuesto</th>
      <th class="text-center" scope="col">Importe</th>
      <th class="text-center" scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of conceptosAgregados">
      <th class="text-center" scope="row"> {{ item.cantidad }} </th>
      <th class="text-center" scope="row"> {{ item.concepto }} </th>
      <th class="text-center" scope="row"> {{ item.valor_unitario | currency:'$' }} </th>
      <th class="text-center" scope="row"> {{ item.impuestos[0].clave }} </th>
      <th class="text-center" scope="row"> {{ item.monto_impuesto |currency:'$' }} </th>
      <th class="text-center" scope="row"> {{ item.importe | currency:'$' }} </th>
      <th class="text-center" scope="row"> <button class="btn btn-danger" (click)="eliminar(item)"> <em
            class="fas fa-trash"></em> </button>
      </th>
    </tr>
  </tbody>
</table>
