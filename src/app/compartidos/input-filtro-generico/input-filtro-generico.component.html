<div class="" [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>
  <ng-container [ngSwitch]="question.controlType">

    <input class="form-control" *ngSwitchCase="'text'" maxlength="50" [formControlName]="question.key"
      [id]="question.key" [type]="question.type">

    <input class="form-control" *ngSwitchCase="'number'" maxlength="6" onlyNumbers [formControlName]="question.key"
      [id]="question.key" [type]="question.type">

    <select class="form-control" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </ng-container>
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
