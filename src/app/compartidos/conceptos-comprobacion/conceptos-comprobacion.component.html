<div class="card">
  <div class="mt-5">
    <h5 class="card-subtitle"> Agregar Concepto </h5>
  </div>
  <div class="mt-3">
    <form [formGroup]="formularioConceptos">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="cantidad">Cantidad <span class="requerido">*</span> </label>
            <input onlyNumbers type="text" formControlName="cantidad" class="form-control" name="cantidad" id="cantidad"
              maxlength="14">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="descripcion">Descripción <span class="requerido">*</span> </label>
            <input type="text" class="form-control" formControlName="concepto" name="descripcion" id="descripcion"
              maxlength="50">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="monto">Monto <span class="requerido">*</span> </label>
            <input currencyMask [options]="{ prefix: '$ ', thousands: ',', decimal: '.', allowNegative : false }"
              type="text" class="form-control" formControlName="monto" name="monto" id="monto" maxlength="18">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="unidad">Unidad <span class="requerido">*</span> </label>
            <input type="text" class="form-control" formControlName="unidad" name="unidad" id="unidad" maxlength="8">
          </div>
        </div>
        <div class="col-md-1">
          <button [disabled]="!formularioConceptos.valid" class="btn btn-primary mt-4"
            (click)="addConcepto(formularioConceptos.value)"> <em class="fa fa-plus-circle" aria-hidden="true"></em>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>



<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <h6 class="panel-title">Conceptos</h6>
        </div>
        <div class="panel-body table-responsive">
          <table id="lista_conceptos" class="table table-striped table-bordered table-hover table-fixed">
            <caption></caption>
            <thead>
              <tr>
                <th scope="">Cantidad</th>
                <th scope="">Descripción</th>
                <th scope="">Unidad</th>
                <th scope="">Monto</th>
                <th scope="">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr class="gradeU" *ngFor="let item of lista_conceptos; let i = index "
                [ngClass]="{ 'text-danger': item.activo == '0' }">
                <td>{{ item.cantidad }}</td>
                <td>{{ item.concepto }}</td>
                <td>{{ item.unidad }}</td>
                <td>{{ item.monto | currency: '$'}}</td>
                <td class="text-center">
                  <button class="btn btn-danger text-white" (click)="eliminarItem(i)"> <em class="fa fa-trash"
                      aria-hidden="true"></em> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
